{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}

{% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
{% endif %}

<form method="POST">
  <h3 align="center">Add Flight</h3>

  

  <div class="form-group">
    <label for="flight_num">Flight Number</label>
    <input
      type="text"
      class="form-control"
      id="flight_num"
      name="flight_num"
      placeholder="Enter flight number"
    />
  </div>
  <div class="form-group">
    <label for="departure_airport">Departure Airport</label>
    <input
      type="text"
      class="form-control"
      id="departure_airport"
      name="departure_airport"
      placeholder="Enter Departure Airport"
    />
  </div>
  <div class="form-group">
    <label for="departure_time">Departure Time</label>
    <input
      type="text"
      class="form-control"
      id="departure_time"
      name="departure_time"
      placeholder="Enter YYYY-MM-DD HH:MM:SS"
    />
  </div>

  <div class="form-group">
    <label for="arrival_airport">Arrival Airport</label>
    <input
      type="text"
      class="form-control"
      id="arrival_airport"
      name="arrival_airport"
      placeholder=" Arrival Airport"
    />
  </div>
  <div class="form-group">
    <label for="arrival_time">Arrival Time</label>
    <input
      type="text"
      class="form-control"
      id="arrival_time"
      name="arrival_time"
      placeholder="Enter YYYY-MM-DD HH:MM:SS"
    />
  </div>
  <div class="form-group">
    <label for="price">price</label>
    <input
      type="text"
      class="form-control"
      id="price"
      name="price"
      placeholder=" price"
    />
  </div>
  <div class="form-group">
    <label for="status">status</label>
    <input
      type="text"
      class="form-control"
      id="status"
      name="status"
      placeholder=" Status: Upcoming, Delayed, In Progress"
    />
  </div>
<div class="form-group">
    <label for="airplane_number">Airplane Number</label>
    <input
      type="text"
      class="form-control"
      id="airplane_number"
      name="airplane_number"
      placeholder=" Airplane Number (4 digits)"
    />
  </div>



  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<a class="btn btn-primary" href="{{ url_for('airline_staff_home')}}" role="button">Back Home</a>
{% endblock %}
