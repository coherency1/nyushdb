{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}

{% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
{% endif %}

<form method="POST">
  <h3 align="center">Sign Up as Customer</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Enter first name"
    />
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
    />
  </div>
  <div class="form-group">
    <label for="password2">Password Confirm</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Re-enter password to confirm"
    />
  </div>

  <div class="form-group">
    <label for="buildingnumber">Building Number</label>
    <input
      type="text"
      class="form-control"
      id="buildingnumber"
      name="buildingnumber"
      placeholder=" Building Number"
    />
  </div>
  <div class="form-group">
    <label for="Street">Street</label>
    <input
      type="text"
      class="form-control"
      id="Street"
      name="Street"
      placeholder=" Street"
    />
  </div>
  <div class="form-group">
    <label for="City">City</label>
    <input
      type="text"
      class="form-control"
      id="City"
      name="City"
      placeholder=" City"
    />
  </div>
  <div class="form-group">
    <label for="State">State</label>
    <input
      type="text"
      class="form-control"
      id="State"
      name="State"
      placeholder=" State"
    />
  </div>
<div class="form-group">
    <label for="Phone Number">Phone Number</label>
    <input
      type="text"
      class="form-control"
      id="Phone Number"
      name="Phone Number"
      placeholder=" Phone Number (max 9-digits)"
    />
  </div>

  <div class="form-group">
    <label for="Passport Number">Passport Number</label>
    <input
      type="text"
      class="form-control"
      id="Passport Number"
      name="Passport Number"
      placeholder=" Passport Number"
    />
  </div>
  <div class="form-group">
    <label for="Passport Expiration">Passport Expiration</label>
    <input
      type="text"
      class="form-control"
      id="Passport Expiration"
      name="Passport Expiration"
      placeholder=" Passport Expiration YYYY-MM-DD"
    />
  </div>

  <div class="form-group">
    <label for="Passport Country">Passport Country</label>
    <input
      type="text"
      class="form-control"
      id="Passport Country"
      name="Passport Country"
      placeholder=" Passport Country"
    />
  </div>

  <div class="form-group">
    <label for="Date of Birth">Date of Birth</label>
    <input
      type="text"
      class="form-control"
      id="Date of Birth"
      name="Date of Birth"
      placeholder=" Date of Birth YYYY-MM-DD"
    />
  </div>







  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
