{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}

{% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
{% endif %}

<form method="POST">
  <h3 align="center">Add Airplane</h3>
 
  <div class="form-group">
    <label for="airplane_ID">Airplane ID</label>
    <input
      type="text"
      class="form-control"
      id="airplane_ID"
      name="airplane_ID"
      placeholder="Enter airplane ID"
    />
  </div>
  <div class="form-group">
    <label for="seats">Seats</label>
    <input
      type="text"
      class="form-control"
      id="seats"
      name="seats"
      placeholder="Enter Seats"
    />
  </div>


  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
